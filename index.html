    document.addEventListener("visibilitychange", function() {
      console.log('state',document.visibilityState);

  function openUniversalLink(url) {
        var anchor = document.createElement('a');
        anchor.href = url;
        anchor.click();
    }

    // Replace 'https://www.example.com/specific-path' with your Universal Link URL
    var universalLinkURL = 'https://khanhmlhd.github.io/store';

    // Trigger the Universal Link programmatically

</script>
